<h1 mat-dialog-title>Delete person</h1>
<div mat-dialog-content>
  Would you like to delete <i>{{persons.state.selectedRow().name}}</i>?
</div>
<br />
<div mat-dialog-actions style="justify-content: center;border-top: 1px solid silver">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deletePerson()">Yes</button>
</div>
